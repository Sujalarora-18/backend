<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Brand List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        ul.brand-list {
            list-style-type: none;
            padding: 0;
        }
        ul.brand-list li {
            background: #fff;
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Brands</h1>
    <ul class="brand-list">
        <li>Apple</li>
        <li>Samsung</li>
        <li>Microsoft</li>
        <li>Google</li>
        <li>Sony</li>
        <li>Dell</li>
        <li>HP</li>
        <li>Lenovo</li>
        <li>Asus</li>
        <li>Acer</li>
    </ul>
</body>
</html>
