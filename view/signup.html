<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/signup.css">
</head>
<body>
    <h1>Signup Page </h1>
    <!-- <form method="post" action="/signup">
        <input type="text" name="name" placeholder="Enter name"/><br><br>
        <input type="text" name="username" placeholder="Enter username"/><br><br>
        <input type="password" name="password" placeholder="Enter Password"/><br><br>
        <button>Signup</button>
    </form> -->

     <form >
        <input id="name"type="text" name="name" placeholder="Enter name"/><br><br>
        <input id="username"type="text" name="username" placeholder="Enter username"/><br><br>
        <input id="password"type="password" name="password" placeholder="Enter Password"/><br><br>
        <button id="btn">Signup</button>
    </form>
    <p>Already a user? <a href="../login">Login</a></p>
    <script>
     const username=document.getElementById("username")
     const name=document.getElementById("name")
     const password=document.getElementById("password")
     const button=document.getElementById("btn")

     button.addEventListener('click',(e)=>{
        e.preventDefault();

        let dataObj={
            name:name.value,
            username:username.value,
            password:password.value
        }
        fetch("/signup",{
            method:"POST",
            headers:{
                'content-type':'application/json'
            },
            body:JSON.stringify(dataObj)
        })
     })
    </script>
</body>
</html>
